<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Vue Practice</title>

        <script src="https://kit.fontawesome.com/e8d5dc1da5.js" crossorigin="anonymous"></script>

        <style type="text/css">
            .color-red { color:red; }
            .color-blue { color:blue; }
        </style>
    </head>

    <body>
        <div id="root">
            <h1 :class="className">Hello World</h1>

        </div>

        <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>

        <script>

            var app = new Vue({
                el:'#root',
                data: {
                    className: 'color-red',
                },
            });

        </script>

    </body>
</html>
