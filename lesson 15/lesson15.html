<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Vue Practice</title>

        <script src="https://kit.fontawesome.com/e8d5dc1da5.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css"/>

        <style type="text/css">body { padding: 40px; }</style>
    </head>

    <body>
        <div id="root" class="container">

<!-- inline-template is useful for SERVER side aplication!-->
<!-- Normally when we have one area of one page thaT we want to make it dynamic-->
            <progress-view inline-template> <!--Anything between the tags should be considered as the template!-->

                <div>
                    <h1>Your Progress Through This Course Is {{ completionRate }}%.</h1>

<!-- Adds behaviour, dinamism !-->
                    <p><button @click="completionRate += 10">Upadate Completion</button></p>
                </div>

            </progress-view>
        </div>

        <script
            src="https://unpkg.com/vue@2.6.12/dist/vue.js">
        </script>

        <script
            src="main15.js">            
        </script>
    </body>
