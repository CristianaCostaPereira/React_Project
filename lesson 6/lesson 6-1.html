<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Vue Practice</title>

        <script src="https://kit.fontawesome.com/e8d5dc1da5.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="root">

            <h1>All Tasks</h1>

            <ul>
                <li
                    v-for="task in tasks" v-text="task.description">
                </li>
            </ul>

            <h1>Incomplete Tasks</h1>

            <ul>
                <li
                    v-for="task in incompleteTasks" v-text="task.description">
                </li>
            </ul>


        </div>

        <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>

        <script>

            var app = new Vue({
                el:'#root',

                data: {
                    tasks: [
                        { description: 'Go to store', completed: true},
                        { description: 'Finish screencast', completed: false},
                        { description: 'Make donation', completed: false},
                        { description: 'Clear inbox', completed: false},
                        { description: 'Make dinner', completed: false},
                        { description: 'Clean room', completed: true},
                    ]
                },

                computed: {
                    incompleteTasks() {
                        return this.tasks.filter(task => ! task.completed);
                    }
                },
            })
        </script>

    </body>
</html>
