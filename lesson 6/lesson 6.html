<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Vue Practice</title>

        <script src="https://kit.fontawesome.com/e8d5dc1da5.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="root">
            <h1>
                {{ reversedMessage }}

            </h1>

        </div>

        <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>

        <script>

            new Vue({
                el:'#root',

                data: {
                    message: "Hello World"
                },

                computed: {
                    reversedMessage() {
                        return this.message.split('').reverse().join('');
                    }
                },
            })
        </script>

    </body>
</html>
